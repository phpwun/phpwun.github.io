<!DOCTYPE html>
<html lang="en">
  <!--Header: style sheets, etc.-->
  <head>
    <title>Black Rabbit Bakery  </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,700|Work+Sans:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="./bootstrap.min.css">
  </head>
  <!--Body-->
  <body>
  <!--Contact Form-->
  <div class="site-section first-section" data-aos="fade">
      <div class="container">
        <div class="row">
          <div class="col-md-12 col-lg-8 mb-5">
            <form action="https://formspree.io/f/xknpjkon" method="POST" class="p-5 bg-white" >
              <!--Name-->
              <div class="row form-group">
                <div class="col-md-12 mb-3 mb-md-0">
                  <label class="font-weight-bold" for="fullname">Full Name</label>
                  <input type="text" name="name" id="fullname" class="form-control" placeholder="Full Name">
                </div>
              </div>
              <!--Email-->
              <div class="row form-group">
                <div class="col-md-12">
                  <label class="font-weight-bold" for="email">Email Address</label>
                  <input type="email" name="_replyto" id="email" class="form-control" placeholder="Email Address">
                </div>
              </div>
              <!--Subject-->
              <div class="row form-group">
                <div class="col-md-12 mb-3 mb-md-0">
                  <label class="font-weight-bold" for="phone">Cupcake Order Code</label>
                  <input type="text" name="Subject" id="phone" class="form-control" placeholder="Subject">
                </div>
              </div>
              <!--Message-->
              <div class="row form-group">
                <div class="col-md-12">
                  <label class="font-weight-bold" for="message">Additional Messages or Details</label>
                  <textarea name="message" id="message" cols="30" rows="5" class="form-control" placeholder="Please provide a phone number in your message if you'd like to communicate via text."></textarea>
                </div>
              </div>
              <!--Submit Button-->
              <div class="row form-group">
                <div class="col-md-12">
                  <input type="submit" value="Send" class="btn btn-primary text-white px-4 py-2" id="submit">
                </div>
              </div>
              <p>Clicking submit will take you to another page to verify, if you submitted your order then feel free to exit. Otherwise just click the left arrow at the top left to come back.</p>
            </form>
          </div>
  </body>
  <head>
     <meta charset="UTF-8">
     <!--<link rel="stylesheet" href="./prodringstyle.css">-->
     <link rel="stylesheet" href="./prodring.css">
  </head>

     <nav class="top-right open">
        <a class="disc l1 test1">

           <div>Reviews</div>
        </a>
        <a class="disc l3 test3">
           <div>Menu</div>
        </a>
        <a class="disc l4 test4">
           <div>Home</div>
        </a>
        <a class="disc l5 toggle">
        Open
        </a>
     </nav>
     <script src="./script.js"></script>
  </body>
</html>
